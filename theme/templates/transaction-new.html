{% extends "base.html" %}
{% load static %}

{% block title %}New Transaction | Invoika - Admin & Dashboard Template{% endblock %}

{% block content %}
                    <!-- start page title -->
<div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0">New Transaction</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Account</a></li>
                                        <li class="breadcrumb-item active">New Transaction</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card">
                                <div class="card-body">
                                        <form>
                                        <div class="mb-3">
                                            <label class="form-label" for="desc">Description</label>
                                            <textarea class="form-control" id="desc" placeholder="Enter Description" rows="3"></textarea>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="credit/debit" class="form-label">Credit / Debit</label>
                                                    <select class="form-select" aria-label="Default select example">
                                                        <option selected="">Select Credit / Debit</option>
                                                        <option value="1">Credit</option>
                                                        <option value="2">Debit</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label class="form-label" for="price">Amount</label>
                                                    <input id="price" name="price" placeholder="Enter Amount" type="number" class="form-control">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label" for="attachment">Attachment</label>
                                            <div class="dropzone my-dropzone">
                                                <div class="dz-message">
                                                    <div class="mb-3"> <i
                                                            class="display-4 text-muted ri-upload-cloud-2-fill"></i>
                                                    </div>
                                                    <h5>Drop files here or click to upload.</h5>
                                                </div>
                                            </div>
                                        </div>
                                        </form>
                                        
                                        <ul class="list-unstyled mb-0" id="dropzone-preview">
                                            <li class="mt-2" id="dropzone-preview-list">
                                                <!-- This is used as the file preview template -->
                                                <div class="border rounded">
                                                    <div class="d-flex p-2">
                                                        <div class="flex-shrink-0 me-3">
                                                            <div class="avatar-sm bg-light rounded">
                                                                <img data-dz-thumbnail class="img-fluid rounded d-block" src="{% static 'images/new-document.png' %}" alt="Dropzone-Image" />
                                                            </div>
                                                        </div>
                                                        <div class="flex-grow-1">
                                                            <div class="pt-1">
                                                                <h5 class="fs-14 mb-1" data-dz-name>&nbsp;</h5>
                                                                <p class="fs-13 text-muted mb-0" data-dz-size></p>
                                                                <strong class="error text-danger" data-dz-errormessage></strong>
                                                            </div>
                                                        </div>
                                                        <div class="flex-shrink-0 ms-3">
                                                            <button data-dz-remove class="btn btn-sm btn-danger">Delete</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
    
                                        <div class="hstack gap-2 mt-4">
                                            <button type="submit" class="btn btn-primary">Pay Now</button>
                                            <button type="button" class="btn btn-light">Discard</button>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>

               
                </div>
                <!-- container-fluid -->
            </div>
            <!-- End Page-content -->
{% endblock %}
