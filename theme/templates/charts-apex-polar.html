{% extends "base.html" %}
{% load static %}

{% block title %}Apex Polararea Charts | Invoika - Admin & Dashboard Template{% endblock %}

{% block content %}
                    <!-- start page title -->
<div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0">Polararea Charts</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Apexcharts</a></li>
                                        <li class="breadcrumb-item active">Polararea Charts</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-xl-6">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title mb-0">Basic Polararea Chart</h4>
                                </div><!-- end card header -->

                                <div class="card-body">
                                    <div id="basic_polar_area" data-colors='["--in-primary", "--in-success", "--in-warning","--in-danger", "--in-info", "--in-success", "--in-primary", "--in-dark", "--in-secondary"]' class="apex-charts" dir="ltr"></div>
                                </div><!-- end card-body -->
                            </div><!-- end card -->
                        </div>
                        <!-- end col -->

                        <div class="col-xl-6">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title mb-0">PolarArea Monochrome</h4>
                                </div><!-- end card header -->

                                <div class="card-body">
                                    <div id="monochrome_polar_area" class="apex-charts" dir="ltr"></div>
                                </div><!-- end card-body -->
                            </div><!-- end card -->
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->

                </div>
                <!-- container-fluid -->
            </div>
            <!-- End Page-content -->
{% endblock %}
