{% extends 'base.html' %}

{% block title %}Page Not Found | {{ SHOP_NAME }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="text-center mt-5">
            <div class="mb-4">
                <i class="las la-search text-info" style="font-size: 120px;"></i>
            </div>
            <h1 class="display-1 fw-bold text-info">404</h1>
            <h3 class="text-uppercase mb-3">Page Not Found</h3>
            <p class="text-muted mb-4">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="d-flex justify-content-center gap-2">
                <a href="{% url 'dashboard' %}" class="btn btn-primary">
                    <i class="las la-home me-1"></i> Dashboard
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="las la-arrow-left me-1"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
