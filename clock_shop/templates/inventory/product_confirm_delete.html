{% extends 'base.html' %}

{% block title %}Delete Product | {{ SHOP_NAME }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0">Delete Product</h4>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body text-center">
                <div class="avatar-lg mx-auto mb-4">
                    <div class="avatar-title bg-danger-subtle rounded-circle">
                        <i class="las la-trash text-danger fs-1"></i>
                    </div>
                </div>
                <h5>Are you sure you want to delete this product?</h5>
                <p class="text-muted mb-4">
                    <strong>{{ product.name }}</strong> ({{ product.sku }})<br>
                    This action cannot be undone.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2 justify-content-center">
                        <a href="{% url 'product_detail' product.pk %}" class="btn btn-light">Cancel</a>
                        <button type="submit" class="btn btn-danger">
                            <i class="las la-trash"></i> Delete Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
